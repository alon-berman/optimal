<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Appointment</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/add_message.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/common.js" defer></script>
  </head>
  <body>
    <div class="topnav">
      <a href="/html/results.html">Home</a>
      <a href="/html/appointment.html">Set New Appointment </a>
      <a href="/html/delete_message.html">Delete Appointments</a>
      <a href="/html/edit_result.html">Edit Appointment </a>
      <a href="/index.html">Log Out</a>
    </div>
    <div class="container">
      <h1>Make New appointment</h1>
      <form
        name="set-appointment"
        action="/api/appointment/appointment"
        method="post"
        class="form-horizontal"
      >
        <div class="form-group">
          <div class="col-sm-10">
            <label class="control-label col-sm-1" for="text">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Full name"
            />
          </div>
          <div class="col-sm-10">
            <label class="control-label col-sm-1" for="text">Email</label>
            <input
              type="email"
              class="form-control"
              id="author_email"
              name="email"
              placeholder="Email address"
            />
          </div>
          <div class="col-sm-10">
            <label class="control-label col-sm-1" for="text">Visit?</label>
            <select name="visit_type" class="form-control" id="visit">
              <option value="NewGlasses">Pickup items</option>
              <option value="StandardReview">Standard Review</option>
              <option value="NewClient">New Client</option>
            </select>
          </div>
          <div class="col-sm-10">
            <label class="control-label col-sm-1" for="text">Branch</label>
            <select
              name="branch"
              class="form-control"
              id="branch"
              name="branch"
            >
              <option value="Dizengoff">Dizengoff Center</option>
              <option value="Neve">Neve Tzedek</option>
              <option value="College">
                College of Management Academic Studies
              </option>
            </select>
          </div>
          <div class="col-sm-10">
            <label class="control-label col-sm-1" for="text">Date</label>
            <input
              type="datetime-local"
              class="form-control"
              id="days"
              name="date"
            />
          </div>
          <div class="col-sm-10">
            <label class="control-label col-sm-1" for="text">Message</label>
            <input
              type="text"
              class="form-control"
              id="message"
              name="message"
              placeholder="Message"
            />
          </div>
          <div class="col-sm-10">
            <div class="control-label col-sm-1">
              <button
                id="AppointmentSubmitButton"
                type="submit"
                href="#"
                class="btn btn-default"
              >
                Send
              </button>
              <div class="statusOutput"></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <footer class="navbar navbar-fixed-bottom">
      <div class="container">
        <span class="text-light">All rights reserved to Alon , Raz , Gal and Peleg</span>
      </div>
    </footer>
  </body>
</html>
