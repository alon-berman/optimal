<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="/css/contactUs.css" />
  <style>
    body {
      background-image: url("/html/images/optical-background.png");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>

  <title></title>
  <meta charset="utf-8" />
  <script src="/js/common.js" defer></script>
  <script type="text/javascript">
    function GetMap() {
      var map = new Microsoft.Maps.Map("#myMap", {
        credentials:
          "AkXUNI5exQKtVYAEDcKViVF5nNi9eiJFU7js4oAtmprKa6MVaaMoMw4oeckP2sKA",
        center: new Microsoft.Maps.Location(31.9699736, 34.8023227),
      });

      var center = map.getCenter();

      //Create custom Pushpin
      var pin = new Microsoft.Maps.Pushpin(center, {
        title: "Microsoft",
        subTitle: "City Center",
        text: "1",
      });

      //Add the pushpin to the map
      map.entities.push(pin);
    }
  </script>
  <script
    type="text/javascript"
    src="http://www.bing.com/api/maps/mapcontrol?callback=GetMap"
    async
    defer
  ></script>
</head>

<body>
  <div class="topnav">
    <a href="#home">Home</a>
    <a href="#news">My Appointments </a>
    <a href="/html/appointment.html">Set Appointment </a>
    <a href="/html/contactUs.html">Contact Us </a>
    <a href="/html/login.html">Login</a>
  </div>
  <form action="/api/contactUs">
    <label for="fname">First Name </label>
    <input
      type="text"
      id="fname"
      name="firstname"
      placeholder="Enter your first name here"
    />

    <label for="lname">Last Name </label>
    <input
      type="text"
      id="lname"
      name="lastname"
      placeholder="Enter your last name here"
    />
    <label for="phone">Phone Nr. </label>
    <br />
    <input
      type="number"
      id="phoneNr"
      name="phonenumber"
      placeholder="Enter your phone number here"
    />
    <br />
    <label for="email">Email </label>
    <input
      type="text"
      id="email"
      name="email"
      placeholder="Enter your email here"
    />
    <label for="subject"> </label>
    <textarea
      id="subject"
      name="subject"
      placeholder=""
      style="height: 200px"
    ></textarea>

    <input type="submit" value="Send" />
  </form>

  <div id="myMap" style="width: 600px; height: 400px"></div>
