<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div"></div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
      // set the dimensions and margins of the graph
      var margin = { top: 30, right: 30, bottom: 70, left: 60 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3
        .select("#div")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Parse the Data
      const data = [
        { month: "Jan", Value: 15 },
        { month: "Feb", Value: 0 },
        { month: "Mar", Value: 13 },
        { month: "Apr", Value: 27 },
      ];
      //   d3.csv(
      //     "https://raw.githubusercontent.com/holtzy/data_to_viz/master/Example_dataset/7_OneCatOneNum_header.csv"
      //   );

      async function getData() {
        const response = await fetch("http://localhost:8081/api/user/get-all");
        const users = await response.json();
        const usersdummy = [
          { email: "aaa@mail.com", month: 1 },
          { email: "aaa@mail.com", month: 2 },
          { email: "aaa@mail.com", month: 1 },
          { email: "aaa@mail.com", month: 3 },
          { email: "aaa@mail.com", month: 3 },
          { email: "aaa@mail.com", month: 4 },
          { email: "aaa@mail.com", month: 5 },
        ];

        const usersPerMonth = [
          { month: "Jan", Value: 0 },
          { month: "Feb", Value: 0 },
          { month: "Mar", Value: 0 },
          { month: "Apr", Value: 0 },
          { month: "May", Value: 0 },
          { month: "Jun", Value: 0 },
          { month: "Jul", Value: 0 },
          { month: "Aug", Value: 0 },
          { month: "Sep", Value: 0 },
          { month: "Oct", Value: 0 },
          { month: "Nov", Value: 0 },
          { month: "Dec", Value: 0 },
        ];
        for (let i = 0; i < users.length; i++) {
          usersPerMonth[users[i].month - 1].Value++;
        }
        console.log(usersPerMonth);
        createChart(usersPerMonth);
      }

      function createChart(data) {
        // sort data
        //   data.sort(function (b, a) {
        //     return a.Value - b.Value;
        //   });

        // X axis
        var x = d3
          .scaleBand()
          .range([0, width])
          .domain(
            data.map(function (d) {
              return d.month;
            })
          )
          .padding(0.2);
        svg
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("text-anchor", "end");

        // Add Y axis
        var y = d3.scaleLinear().domain([0, 50]).range([height, 0]);
        svg.append("g").call(d3.axisLeft(y));

        // Bars
        svg
          .selectAll("mybar")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", function (d) {
            return x(d.month);
          })
          .attr("y", function (d) {
            return y(d.Value);
          })
          .attr("width", x.bandwidth())
          .attr("height", function (d) {
            return height - y(d.Value);
          })
          .attr("fill", "#69b3a2");
      }
      //createChart(data);
      getData();
    </script>
  </body>
</html>
