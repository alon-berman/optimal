<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="/css/signUp.css" />
  <style>
    body {
      background-image: url("/html/images/optical-background.png");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <script src="/common.js" defer></script>
</head>
<body>
  <div class="topnav">
    <a href="#home">Home</a>
    <a href="#news">My Appointments </a>
    <a href="/html/appointment.html">Set Appointment </a>
    <a href="/html/contactUs.html">Contact Us </a>
    <a href="/html/login.html">Login</a>
  </div>
  <form
    action="/api/user/signup" method="post"
    onsubmit="return passwordValidation(event)"
    style="border: 1px solid #ccc"
  >
    <div class="container">
      <h1 style="color: white">הרשמה</h1>
      <hr />

      <label for="email"><b style="color: white">Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" required />

      <label for="password"><b style="color: white">Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required />

      <label for="psw-repeat"
        ><b style="color: white">Retype Password</b></label
      >
      <input
        type="password"
        placeholder="Repeat Password"
        name="psw-repeat"
        required
      />
      <label>
        <input type="checkbox" checked="checked" name="remember" />
        <b style="color: white">Remember me</b>
      </label>

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Submit</button>
      </div>
    </div>
  </form>
  <footer class="navbar navbar-fixed-bottom">
    <div class="container">
      <span class="text-light">All rights reserved to Alon , Raz , Gal and Peleg</span>
    </div>
  </footer>
</body>
