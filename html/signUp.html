<!DOCTYPE html>
<html lang="en">
<head>
  <title>Optical</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/signUp.css" />
  <style>
    body {
      background-image: url("/html/images/optical-background.png");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <script src="/common.js" defer></script>
</head>
<body>
  <div class="topnav">
    <a href="/index.html">Home</a>
    <a href="/html/login.html">Login</a>
    <a href="/html/signUp.html">Sign Up</a>
    <a href="/html/about_us.html">About us</a>
    <a id="time" style=" margin: auto; position:relative"></a>
  </div>
  <form
    action="/api/user/signup" method="post"
    onsubmit="return passwordValidation(event)"
    style="border: 1px solid #ccc"
    class="form-horizontal"
  >
  <div class="form-group">
    <div class="container" >
          <div class="col-sm-5">
            <h1 style="color: white">Sign Up</h1>
            <label class="control-label col-sm-2" for="text" style="color: white">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email" required
            />
          </div>
          <br><br><br><br><br><br><br><br>
          <div class="col-sm-5">
            <label class="control-label col-sm-2" for="text" style="color: white">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter Password"
              name="password" required
            />
          </div>
          <br><br><br><br>
          <div class="col-sm-5">
            <label class="control-label col-sm-2" for="text" style="color: white">Retype</label>
            <input
              type="password"
              class="form-control"
              id="email"
              placeholder="Repeat Password"
              name="psw-repeat" required
            />
          </div>
          <br><br><br><br><br><br>

      <div class="col-sm-10">
      <label class="control-label col-sm-2">
        <input type="checkbox" checked="checked" name="remember" />
        <b style="color: white">Remember me</b>
      </label>
      </div>
      <div class="col-sm-5">
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Submit</button>
      </div>
      <div>
    </div>
  </div>
  </form>
  <footer class="navbar navbar-fixed-bottom">
    <div class="container">
      <span class="text-light">All rights reserved to Alon , Raz , Gal and Peleg</span>
    </div>
  </footer>
</body>
