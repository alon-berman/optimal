<div class="container">
  <h2>Filterable Table</h2>
  <p>Enter the params you want to search: </p>  
  <input class="form-control" id="user_input" type="text" placeholder="Search By ID">
  <br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Author</th>
        <th>Delay Between Messages</th>
        <th>Recepient Email</th>
        <th>Max Retries</th>
      </tr>
    </thead>
    <tbody id="messageTable">    
    </tbody>
  </table>
  
</div>

<script>
$(document).ready(function(){
  $.get("http://localhost:8010/proxy/get-all", function( message, status ) {
    $.each(message, function(message_key, message_data_fields){
      let row = '';
      row += '<tr>';
      row += '<td>' + message_key + '</td>';
      $.each(message_data_fields, function(field_name, field_val){
        row += '<td>'+ field_val +'</td>';
      })
      console.log("row : "+row);
      $("#messageTable").append(row);
    });     
  });
  $("#user_input").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#messageTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
