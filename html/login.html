<!DOCTYPE html>
<html lang="en">
<head>
  <title>Optical</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/signUp.css" />
  <script src="/common.js" defer></script>
  <script>
    let webSocket = new WebSocket('ws://0.0.0.0:3000');
    let el;

    webSocket.onmessage = (event) => {
      el = document.getElementById('time');
      el.innerHTML = 'Current time on server is: ' + event.data;
    };
  </script>
</head>
<body>
  <div class="topnav">
    <a href="/index.html">Home</a>
    <a href="/html/login.html">Login</a>
    <a href="/html/signUp.html">Sign Up</a>
    <a href="/html/about_us.html">About us</a>
    <a id="time" style=" margin: auto; position:relative"></a>
  </div>
  <form action="/api/user/login" method="post" class="form-horizontal" >
    <div class="form-group">
      <div class="container" >
            <div class="col-sm-5">
              <h1 style="color: white">Login</h1>
            <label class="control-label col-sm-1" style="color: white" for="text">Email</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter email"
              name="uname" required
            />
          </div>
          <br><br><br><br><br><br><br><br>
          <div class="col-sm-5">
            <label class="control-label col-sm-1" style="color: white" for="text">Password</label>
            <input
              type="password"
              class="form-control"
              id="author_email"
              placeholder="Enter password"
              name="psw" required
            />
          </div>
      <br><br><br><br>

    <div class="col-sm-5">
      <button  class="signupbtn" type="submit">Sign in</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"/>
        <b style="color: white">Remember me </b>
      <button
        type="button"
        class="signupbtn"
        onclick="window.location='signUp.html'"
      >
        <a>Sign up</a>
      </button>
      <button
      type="button"
      class="cancelbtn"
      onclick="window.location='login.html'"
    >
      Cancel
    </button>
    </div>
    <br><br><br>

  </form>
  <footer class="navbar navbar-fixed-bottom">
    <div class="container">
      <span class="text-light">All rights reserved to Alon , Raz , Gal and Peleg</span>
    </div>
  </footer>
</body>
