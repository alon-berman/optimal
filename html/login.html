<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="/css/login.css" />
  <style>
    body {
      background-image: url("/html/images/optical-background.png");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <script src="/js/common.js" defer></script>
</head>
<body>
  <div class="topnav">
    <a href="#home">Home</a>
    <a href="#news">My Appointments </a>
    <a href="/html/appointment.html">Set Appointment </a>
    <a href="/html/contactUs.html">Contact Us </a>
    <a href="/html/login.html">Login</a>
  </div>
  <form action="/api/login" method="post">
    <div class="container">
      <label for="uname"><b style="color: white"> Email </b></label>
      <input type="email" placeholder="Enter email" name="uname" required />

      <label for="psw"><b style="color: white">Password</b></label>
      <input type="password" placeholder="Enter password" name="psw" required />

      <button type="submit">Sign in</button>
      <label>
        <input type="checkbox" checked="checked" name="remember" />
        <b style="color: white">Remember me </b>
      </label>
    </div>

    <div class="container">
      <button
        type="button"
        class="forgot"
        onclick="window.location='signUp.html'"
      >
        <a>Sign up</a>
      </button>
    </div>
    <div class="container">
      <button
        type="button"
        class="cancelbtn"
        onclick="window.location='login.html'"
      >
        ביטול
      </button>
    </div>
  </form>
  <footer>
    All rights reserved to Gal Yaish, Alon Berman, Raz Goldenberg & Peleg
    Admi&trade;
  </footer>
</body>
