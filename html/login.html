<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="/css/login.css" />
  <style>
    body {
      background-image: url("../html/images/optical-background.png");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <script src="/common.js" defer></script>
  <script>
    let webSocket = new WebSocket('ws://0.0.0.0:3000');
    let el;

    webSocket.onmessage = (event) => {
      el = document.getElementById('time');
      el.innerHTML = 'Current time on server is: ' + event.data;
    };
  </script>
</head>
<body>
  <div class="topnav">
    <a href="#home">Home</a>
    <a href="/html/appointment.html">Set New Appointment </a>
    <a href="/html/results.html">My Appointments</a>
    <a href="/html/edit_result.html">Edit Appointment </a>
    <a href="/html/contactUs.html">Contact Us </a>
    <a href="/html/login.html">Login</a>
    <a href="/html/about_us.html">About us</a>
    <a id="time" style=" margin: auto; position:relative"></a>
  </div>
  <form action="/api/user/login" method="post">
    <div class="container">
      <label for="uname"><b style="color: white"> Email </b></label>
      <input type="email" placeholder="Enter email" name="uname" required/>

      <label for="psw"><b style="color: white">Password</b></label>
      <input type="password" placeholder="Enter password" name="psw" required/>

      <button type="submit">Sign in</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"/>
        <b style="color: white">Remember me </b>
      </label>
    </div>

    <div class="container">
      <button
        type="button"
        class="forgot"
        onclick="window.location='signUp.html'"
      >
        <a>Sign up</a>
      </button>
    </div>
    <div class="container">
      <button
        type="button"
        class="cancelbtn"
        onclick="window.location='login.html'"
      >
        ביטול
      </button>
    </div>
  </form>
  <footer>
    All rights reserved to Gal Yaish, Alon Berman, Raz Goldenberg & Peleg
    Admi&trade;
  </footer>
</body>
