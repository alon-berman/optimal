<div class="container">
  <h2>Appoitmnent Editor</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="message_id">ID:</label>
      <input type="text" class="form-control" id="message_id" placeholder="Enter message id" name="message">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <input type="text" class="form-control" id="message_value" placeholder="Enter the message you desire" name="message_val">
    </div>
    <!-- todo: use update function -->
    <button id="editButton" type="button" class="btn btn-default">Submit</button>
    <div class="statusOutput"></div>
  </form>
</div>
<footer class="navbar navbar-fixed-bottom">
  <div class="container">
    <span class="text-light">All rights reserved to Alon berman and raz goldenberg</span>
  </div>
</footer>
  <script>
  $('#editButton').click(function() {
    data = {"messageId": $('#message_id').val(), "messageValue": $('#message_value').val()};
    $.ajax({
      type: 'PUT',
      url: 'http://localhost:8010/proxy/message',
      contentType: 'application/json',
      data: JSON.stringify(data), // access in body
    }).done(function (resp) {
      $('.statusOutput').append(' Successfully Edited Message # ' + resp);
    }).fail(function (msg) {
        console.log('FAIL');
    }); 
  });
    </script>
</body>
