<html  lang="en">
<head>
  <title>Insert Message</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url("../html/images/background-img.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
  <script src="/js/common.js" defer></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid ">
      <div class="navbar-header ">
        <a class="navbar-brand " href="home.html">Optical</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="add_message.html">Add New Message</a></li>
        <li><a href="results.html">Messages</a></li>
        <li><a href="edit_result.html">Edit Message</a></li>
        <li><a href="delete_message.html">Delete Message</a></li>
      </ul>
    </div>
  </nav>
    
  <div class="container">
    <h1>Make New appointment</h1> 
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-sm-10">
          <label class="control-label col-sm-1" for="text">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Full name">
        </div>
        <div class="col-sm-10">
            <label class="control-label col-sm-1 " for="text">Email</label>
            <input type="email" class="form-control" id="author_email" placeholder="Email address">
          </div>
          <div class="col-sm-10">
            <label class="control-label col-sm-1 " for="text">Visit?</label>
            <select name="cars" class="form-control" id="visit">
              <option value="NewGlasses">Pickup items</option>
              <option value="StandardReview">Standard Review</option>
              <option value="NewClient">New Client</option>
            </select>
            </div>
          <div class="col-sm-10">
            <label class="control-label col-sm-1 " for="text">Branch</label>
            <select name="Branch" class="form-control" id="branch">
              <option value="Dizengoff">Dizengoff Center</option>
              <option value="Neve">Neve Tzedek</option>
              <option value="College">College of Management Academic Studies</option>
            </select>
            </div>
            <div class="col-sm-10">
              <label class="control-label col-sm-1 " for="text">Day</label>
              <select name="Days" class="form-control" id="days">
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
              </select>
              </div>
          <div class="col-sm-10">
            <label class="control-label col-sm-1 " for="text">Message</label>
            <input type="text" class="form-control" id="message" placeholder="Message">
          </div>
      </div>
      <div class="col-sm-10">        
        <div class="control-label col-sm-1">
          <button id="submitButton" type="button" class="btn btn-default">Send</button>
          <div class="statusOutput"></div>
        </div>
      </div>
    </form>
  </div>
  <script>
    $('#submitButton').on("click",function() {
    $.post('http://localhost:8010/proxy/create', 
    {
        "name": $('#name').val(),
        "author_email": $('#author_email').val(),
        "visit": $('#visit').val(),
        "branch": $('#branch').val(),
        "day": $('#day').val(),
        "messge": $('#message').val()
    }).done(
        function(resp){
            $('.statusOutput').append(resp);
        }
    );
    }); 
    </script>

      </div>
    </footer>
  </body>
